<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Ticket Exporter</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <form>
          <label for="exampleFormControlSelect1">Ticket Form</label>
          <select class="form-control" id="viewOption" onchange="changeViews(this)">
            <option value="0">Select Form</option>
          </select>
        </form>
      </div>
      <div class="col-sm-3">
        <form>
          <label for="exampleFormControlSelect1">Fields</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Coming Soon</option>
          </select>
        </form>
      </div>
      <div class="col-sm-3">
        <form>
          <label for="exampleFormControlSelect1">Delimiter</label>
          <select class="form-control" id="exampleFormControlSelect1" onchange="changeDelimiter(this)">
            <option value="0">Semicolon (;)</option>
            <option value="1">Comma (,)</option>
          </select>
        </form>
      </div>
      <div class="col-sm-3">
        <form>
          <label for="selectPeriod">Period</label>
          <select class="form-control" id="selectPeriod" onchange="onPeriodChange(this)">
            <option value="all">All</option>
            <option value="selected">Selected Period</option>
          </select>
        </form>
      </div>
    </div>
    <div class="row" id="periodContainer">
      <div class="col-sm-6">
        <form>
          <label for="exampleFormControlSelect1">From</label>
          <input type="date" class="form-control">
        </form>
      </div>
      <div class="col-sm-6">
        <form>
          <label for="exampleFormControlSelect1">To</label>
          <input type="date" class="form-control">
          </select>
        </form>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="col-sm-12">
        <button type="button" class="btn btn-success" id="btnExport" style="width: 100%;" onclick="doExport()" disabled="true">Export (as CSV)</button>
      </div>
    </div>
    <!-- Trigger the modal with a button -->
    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body" align="center">
            <p>Please wait..</p>
            <label id="ticket_info">Getting tickets.. (0/0)</label>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    $('#periodContainer').hide()
    var viewSelectChanged = false;

    // Watsons Ticket Fields ID
    // var ticketChannel = '360023234893';
    // var ticketType = '360000056874';
    // var ticketCase = '360000054533';
    // var ticketCategory = '114103812473';

    // Rokitv Ticket Fields ID
    var ticketChannel = '45197428';
    var ticketType = '45286427';
    var ticketCase = '45197648';
    var ticketCategory = '45197668';

    var delimiterValue = '0';
    var ticketCounter = 0;
    var modal = document.getElementById("myModal");

    var client = ZAFClient.init();
    let csvContent = "data:text/csv;charset=utf-8,";
    let ticketViewId = '';
    var ticketRow = [];
    var ticketFieldsrow = [];

    client.request('/api/v2/ticket_forms.json').then(
      function(forms) {
        for (var i=0; i<forms.ticket_forms.length; i++) {
          if (forms.ticket_forms[i].active) {
            $("#viewOption").append(new Option(forms.ticket_forms[i].name, forms.ticket_forms[i].name));
          }
        }
        client.request('/api/v2/ticket_fields.json').then (
          function(customFields) {
            for (var i=0; i<customFields.ticket_fields.length; i++) {
              if (customFields.ticket_fields[i].active) {
                ticketFieldsrow.push({
                  id: customFields.ticket_fields[i].id,
                  title: customFields.ticket_fields[i].title
                })
              }
            }
            $("#btnExport").attr("disabled", false);
        },
        function(response) {
          console.error(response);
        });
      },
      function(response) {
        console.error(response.responseText);
      });

    function changeViews (forms) {
      console.log(forms.value)
      var viewId = forms.value;
      ticketViewId = viewId;
      viewSelectChanged = true;
    }

    function onPeriodChange (select) {
      if (select.value == 'all') {
        $('#periodContainer').hide()
      } else {
        $('#periodContainer').show()
      }
    }

    function changeDelimiter (delimiter) {
      delimiterValue = delimiter.value;
    }

    function doExport () {
      if (viewSelectChanged) {
        ticketCounter = 0;
        var ticketViewUrl = '/api/v2/search.json?query=type%3Aticket%20form:"' + ticketViewId + '"';
        console.log(ticketViewUrl)
        if (ticketViewId != '') {
          $('#myModal').modal('show');
          $("#btnExport").attr("disabled", true);
        }
        generateTickets(ticketViewUrl);
        ticketRow = [];
      } else {
        alert('Select view') 
      }
    }

    function generateTickets (url) {
      csvContent = '';
      client.request(url).then(
        function(tickets) {
          tickets.results.forEach((ticket, index) => {
            ticketCounter++;

            if (index == 0) {
              Object.keys(ticket).forEach(function(key) {
                if (!key.includes('custom_fields') && !(key.includes('fields'))) {
                    csvContent += '"' + key + '",';
                }
              });
              csvContent += "\r\n";
            }
            
            Object.keys(ticket).forEach(function(key) {
              if (!key.includes('custom_fields') && !(key.includes('fields'))) {
                csvContent += '"' +  ticket[key] + '",'
              }
            });
            csvContent += "\r\n";

          });

          // for (var i=0; i<tickets.results.length; i++) {
          //   ticketRow.push(tickets.results[i]);
          // }

          $("#ticket_info").text("Getting tickets.. (" + ticketCounter + "/" + tickets.count + ")");

          if (tickets.next_page != null) {
            generateTickets(tickets.next_page);
          } else {
            var newDelimiter = '';
            if (delimiterValue == '0') {
              newDelimiter = ';';
            } else {
              newDelimiter = ',';
            }
            // csvContent += "Ticket ID" + newDelimiter + "Subject (Raw)" + newDelimiter + "Created at" + newDelimiter + "Updated at" + newDelimiter + "Status" + newDelimiter + "Channel" + newDelimiter + "Ticket Channel" + newDelimiter + "Case" + newDelimiter + "Type" + newDelimiter + "Category\r\n"
            // ticketRow.forEach(function(rowArray) {
            //     let row = rowArray.join(newDelimiter);
            //     csvContent += row + "\r\n";
            // });

            var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement("a");
            if (link.download !== undefined) {
                var url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "export_data.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                $('#myModal').modal('hide');
            }
            $("#btnExport").attr("disabled", false);
          }
        },
        function(response) {
          console.error(response.responseText);
          // console.log("cobain");
          $('#myModal').modal('hide');
          $("#btnExport").attr("disabled", false);
        }
      );
    }

    // client.invoke('resize', { width: '100%', height: '200px' });
  </script>
</body>
</html>
